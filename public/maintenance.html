<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website onderhoud - PS in Foodservice</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Arial, sans-serif;
        background-color: #f0f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #0a2b5c;
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: 1rem;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 2rem;
      }
      h1 {
        color: #0a2b5c;
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .message {
        line-height: 1.8;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 2rem;
        border-top: 1px solid #e5e7eb;
        padding-top: 2rem;
      }
      .stat {
        text-align: center;
      }
      .stat-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #0a2b5c;
      }
      .stat-label {
        font-size: 0.9rem;
        color: #64748b;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="PS in Foodservice" class="logo" />
      <h1>Website onderhoud</h1>
      <p class="message">
        Onze website wordt momenteel bijgewerkt om u nog beter van dienst te
        kunnen zijn. We werken hard om de grootste zoekmachine van de
        foodservice markt zo snel mogelijk weer beschikbaar te maken.
      </p>
      <div class="stats">
        <div class="stat">
          <div class="stat-number">320.000</div>
          <div class="stat-label">Producten</div>
        </div>
        <div class="stat">
          <div class="stat-number">837</div>
          <div class="stat-label">Producenten</div>
        </div>
        <div class="stat">
          <div class="stat-number">7.100</div>
          <div class="stat-label">Dagelijkse zoekopdrachten</div>
        </div>
      </div>
    </div>
  </body>
</html>
